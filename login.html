<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Stor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="subleft-container">
            <div class="login">
                <div class="top-login">
                    <div class="logo-design">
                        <img src="images.png" alt="image" class="logo-login-img">
                        <div class="dell-login-logo">DELL</div>
                    </div>
                    <h1 class="text-login">Welcome Back</h1>
                    <p class="discrition">Sign in to your Dell account to continue</p>

                </div>
                <div class="input">
                    <div class="container-input-email">
                        <label for="email" style="display: block;">Email Address</label>
                        <input type="email" placeholder="Enter Your Email" class="input-email">
                    </div>
                    <div class="container-input-passward">
                        <label for="passward">passward</label>
                        <input type="password" placeholder="Enter Your Passward" class="input-passward">
                    </div>
                    <div class="checkbox-forgotpassward">
                        <div class="checkbox">
                        <label for="rememberMe" id="rememberMe">Remember me</label>
                        <input type="checkbox" value="lsRememberMe" id="rememberMe">
                    </div>
                    <div>
                        <h4>Forgot Passward</h4>
                    </div>
                    </div>
                    

                    <div class="">
                        <input type="submit" value="Sign in" class="submit">
                        
                    </div>


                </div>
            </div>

        </div>
        <div class="subright-container">

        </div>
    </section>


</body>

</html>
